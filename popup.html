<!DOCTYPE html>
<html>
  <head>
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body class="bg-gradient-to-b from-blue-200 to-purple-200 h-screen flex items-center justify-center">
    <div class="bg-white rounded-md shadow-lg p-6 w-96">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Quote of the Day</h1>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="new-quote-button">New Quote</button>
      </div>
      <hr class="my-4">
      <div class="text-center">
        <p class="text-xl font-bold text-gray-800" id="quote-text"></p>
        <p class="text-lg font-medium text-gray-500 mt-4" id="quote-author"></p>
      </div>
    </div>
  </body>
</html>
